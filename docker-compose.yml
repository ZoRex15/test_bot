version: '3.9'
services:
  db:
    image: postgres:16.2-alpine3.19
    env_file:
      - .env
    restart: 'on-failure'
    ports:
      - '5432:5432'
    volumes:
      - .db_data:/var/lib/postgresql/data/
  pg_admin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=shpakstas007@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=12345
    ports:
      - '5050:80'
    
volumes:
  db_data: